<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>‡§∞‡§æ‡§ú‡§∏‡•ç‡§•‡§æ‡§® Gyan Quiz</title>
  <style>
    body { font-family: Arial; background: #f9f9f9; padding: 20px; max-width: 600px; margin: auto; }
    .quiz-container { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    .question { font-size: 18px; margin-bottom: 10px; }
    .option { margin: 8px 0; padding: 10px; background: #eee; border: none; border-radius: 5px; cursor: pointer; width: 100%; }
    .correct { background-color: #a5d6a7 !important; }
    .wrong { background-color: #ef9a9a !important; }
    #result { margin-top: 20px; font-size: 18px; color: #1565c0; font-weight: bold; }
  </style>
</head>
<body>

<div class="quiz-container">
  <div class="question" id="question"></div>
  <div id="options"></div>
  <div id="result"></div>
</div>

<script>
  const quiz = [
    {
      question: "‡§∞‡§æ‡§ú‡§∏‡•ç‡§•‡§æ‡§® ‡§ï‡•Ä ‡§∞‡§æ‡§ú‡§ß‡§æ‡§®‡•Ä ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•à?",
      options: ["‡§ú‡•ã‡§ß‡§™‡•Å‡§∞", "‡§ï‡•ã‡§ü‡§æ", "‡§ú‡§Ø‡§™‡•Å‡§∞", "‡§¨‡•Ä‡§ï‡§æ‡§®‡•á‡§∞"],
      answer: "‡§ú‡§Ø‡§™‡•Å‡§∞"
    },
    {
      question: "‡§•‡§æ‡§∞ ‡§Æ‡§∞‡•Å‡§∏‡•ç‡§•‡§≤ ‡§ï‡§ø‡§∏ ‡§∞‡§æ‡§ú‡•ç‡§Ø ‡§Æ‡•á‡§Ç ‡§π‡•à?",
      options: ["‡§™‡§Ç‡§ú‡§æ‡§¨", "‡§∞‡§æ‡§ú‡§∏‡•ç‡§•‡§æ‡§®", "‡§ó‡•Å‡§ú‡§∞‡§æ‡§§", "‡§Æ‡§ß‡•ç‡§Ø ‡§™‡•ç‡§∞‡§¶‡•á‡§∂"],
      answer: "‡§∞‡§æ‡§ú‡§∏‡•ç‡§•‡§æ‡§®"
    }
  ];

  let currentQuestion = 0;
  let score = 0;

  function loadQuestion() {
    const q = quiz[currentQuestion];
    document.getElementById("question").innerText = q.question;
    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";

    q.options.forEach(option => {
      const btn = document.createElement("button");
      btn.className = "option";
      btn.innerText = option;
      btn.onclick = () => {
        if (option === q.answer) {
          btn.classList.add("correct");
          score++;
          document.getElementById("result").innerText = "‡§∏‡§π‡•Ä ‡§â‡§§‡•ç‡§§‡§∞ ‚úÖ";
        } else {
          btn.classList.add("wrong");
          document.getElementById("result").innerText = "‡§ó‡§≤‡§§ ‡§â‡§§‡•ç‡§§‡§∞ ‚ùå";
        }
        Array.from(optionsDiv.children).forEach(b => b.disabled = true);
        setTimeout(() => {
          currentQuestion++;
          document.getElementById("result").innerText = "";
          if (currentQuestion < quiz.length) {
            loadQuestion();
          } else {
            showScore();
          }
        }, 1000);
      };
      optionsDiv.appendChild(btn);
    });
  }

  function showScore() {
    document.getElementById("question").innerText = "üéâ ‡§Ü‡§™‡§®‡•á ‡§ï‡•ç‡§µ‡§ø‡§ú‡§º ‡§™‡•Ç‡§∞‡§æ ‡§ï‡§∞ ‡§≤‡§ø‡§Ø‡§æ!";
    document.getElementById("options").innerHTML = "";
    document.getElementById("result").innerText = `‡§Ü‡§™‡§ï‡§æ ‡§∏‡•ç‡§ï‡•ã‡§∞: ${score}/${quiz.length}`;
  }

  loadQuestion();
</script>

</body>
</html>
